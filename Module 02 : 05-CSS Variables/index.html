<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Box Styling</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <header>
            <h1>
                Welcome to the store
            </h1>
            <p>
                Add some box styling to the product to make them POP!
            </p>
        </header>
        <nav>
            <a href="#">Camera</a>
            <a href="#">Tablet</a>
            <a href="#">Toile Paper</a>
            <a href="#">Wooden Spoons</a>
        </nav>
        <main>
            <div class="products">
                <section class="card">
                    <header>Camera</header>
                    <img src="camera.jpg" alt="camera">
                    <p>Price: $300</p>
                </section>
                <section class="card">
                    <header><Table></Table></header>
                    <img src="tablet.jpg" alt="tablet">
                    <p>Price: $150</p>
                </section>
                <section class="card">
                    <header>Toile Paper</header>
                    <img src="toilet-paper.jpg" alt="toilet-paper">
                    <p>Price: $30</p>
                </section>
                <section class="card">
                    <header>Wooden Spoons</header>
                    <img src="wooden-spoons.jpg" alt="wooden-spoons">
                    <p>Price: $10</p>
                </section>
            </div>
        </main>
        <footer>
            <h3>
                Open Chrome DevTool --> Toggle device toolbar --> Resize the browser window!!
            </h3>
        </footer>
    </body>
</html>
