<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="main-header">
            <h1>Welcome to the store!</h1>
            <h2>We sell stuff!</h2>
        </header>
        <main>
            <section class="card">
                <header>Camera</header>
                <img src="camera.jpg" alt="Camera">
                <p>Price: $300</p>
            </section>
            <section class="card">
                <header>card</header>
                <img src="tablet.jpg" alt="tabet">
                <p>Price: $150</p>
            </section>
            <section class="card">
                <header>Toilet Paper</header>
                <img src="toilet-paper.jpg" alt="toilet paper">
                <p>Price: $30</p>
            </section>
            <section class="card">
                <header>Wooden Spoons</header>
                <img src="wooden-spoons.jpg" alt="wooden spoons">
                <p>Price: $10</p>
            </section>
            <section class="card">
                <header>Soap</header>
                <img src="soap.jpg" alt="soap ">
                <p>Price: $5</p>
            </section>
            <section class="card">
                <header>Spinning Top</header>
                <img src="spinning-top.jpg" alt="spinning top">
                <p>Price: $3</p>
            </section>
            
        </main>
    </body>
</html>
