<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>challenge</title>
        <link rel="stylesheet" href="challenge.css">
    </head>
    <body>
        <div class="generatePassword">
            <div class="checkBox">
                <label><input type="checkBox" id="lowercaseCheckbox" checked/>Include lowercase letters</label>
                <label><input type="checkBox" id="uppercaseCheckbox" checked/>Include uppercase letters</label>
                <label><input type="checkBox" id="numberCheckbox" checked/>Include  number</label>
                <label><input type="checkBox" id="specialCheckbox" checked/>Include special characters</label><br>
                <label>
                    Password Length: <input type="number" id="passwordLength"min="8" max="20" value="12">
                </label>
            </div>
        </div>
        <div class="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>
            <div class="card">
                <div class="card-header">
                    <h2>Generate a Password</h2>
                </div>
                <div class="card-body">
                    <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generate Password"></textarea>
                </div>
                <div class="card-footer">
                    <button id="generate" class="btn">Generate Password</button>
                </div>
            </div>
        </div>
        <script src="challenge.js"></script>
    </body>
</html>
