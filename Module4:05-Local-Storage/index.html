<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auth Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="clearfix">
            <div class="card">
                <h2>Sign Up</h2>
                <form method="POST">
                    <div class="input-grout">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Jane">
                    </div>
                    <div class="input-grout">
                        <label for="last-name">last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Doe">
                    </div>
                    <div class="input-grout">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="janedoe@gmail.com">
                    </div>
                    <div class="input-grout">
                        <label for="password">password</label>
                        <input type="text" name="password" id="password" placeholder="superxecure124">
                    </div>
                    <div id="msg"></div>
                    <button id="sign-up">Sign Up</button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
