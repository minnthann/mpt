<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-3">
        <h4>Search for a City:</h4>
        <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
        <button id="search-btn" class="btn btn-primary btn-block mt-2">Search</button>
        <h5 class="mt-4">Search History:</h5>
        <ul id="history" class="list-group"></ul>
      </div>
      <div class="col-md-9">
        <div id="current-weather" class="mb-4"></div>
        <div id="forecast" class="row"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
